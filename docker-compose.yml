version: '3.8'

services:
  # PostgreSQL Database for Identity Service (local development)
  postgres:
    image: postgres:15-alpine
    container_name: edtech-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: edtech
      POSTGRES_PASSWORD: edtech_dev_password
      POSTGRES_DB: edtech_identity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edtech -d edtech_identity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edtech-network

  # Redis for caching and sessions (when needed)
  redis:
    image: redis:7-alpine
    container_name: edtech-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass edtech_redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edtech-network

